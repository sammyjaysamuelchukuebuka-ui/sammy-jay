<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script>
      // This script sets the base href for the page to ensure that asset paths work correctly when deployed to GitHub Pages.
      // It checks if the hostname is github.io and uses the first part of the path as the repository name.
      const host = window.location.hostname;
      if (host.includes('github.io')) {
        const path = window.location.pathname;
        const repo = path.split('/')[1];
        if (repo) {
          const base = document.createElement('base');
          base.href = `/${repo}/`;
          document.head.prepend(base);
        }
      }
    </script>
